<table class="w-full font-sans {{ bgcolor }} relative v-callout">
  <tr class="mx-auto flex sm:flex-col max-w-600 justify-center">
    <td class="md:max-w-full py-24 sm_md:pl-24 sm:p-24 sm:pb-0 self-center">
      <a href="{{ url_link }}" target="_blank">
        <img class="max-w-1/8 md:max-w-full" src="{{ img }}" alt="{{ alt }}" width="250" height="100">
      </a>
    </td>
    <td class="md:max-w-full p-24 pr-0 sm:p-24">
      <h2>
        {{ title }}
      </h2>
      <p>{{ text }} <a href="{{ url_link }}" target="{{ url_target }}">{{ url_text }}</a></p>
    </td>
  </tr>
</table>
